<!DOCTYPE html>

<title>Footprint</title>

<meta charset="utf-8">
<meta name="viewport"
      content="initial-scale=1.0">

<link rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
      href="/style.css">

<!--[if lt IE 9]><script src="//oss.maxcdn.com/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->

<form id="routing"
      class="form-inline"
      role="form">
  <div class="row">
    <div class="form-group">
      <label for="start"
             class="control-label">Start:</label>
      <input id="start"
             name="start"
             class="form-control"
             placeholder="Street or postcode">
    </div>
    <div class="form-group">
      <label for="end"
             class="control-label">End:</label>
      <input id="end"
             name="end"
             class="form-control"
             placeholder="Street or postcode">
    </div>
    <div class="form-group">
      <label for="method"
             class="control-label">Via:</label>
      <select  id="method"
               name="method"
               class="form-control">
        <option value="DRIVING">Car</option>
        <option value="TRANSIT">Bus</option>
        <option value="BICYCLING">Bike</option>
        <option value="WALKING">Walk</option>
      </select>
    </div>
    <div class="form-group">
      <input id="submit"
             type="submit"
             class="btn btn-success"
             value="Calculate Route">
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="distance"
             class="control-label">Distance (km): </label>
      <input id="distance"
             name="distance"
             class="form-control"
             readonly>
    </div>
    <div class="form-group">
      <label for="footprint"
             class="control-label">Footprint (gCO2): </label>
      <input id="footprint"
             name="footprint"
             class="form-control"
             readonly>
    </div>
  </div>
</form>
<div id="map"></div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//maps.google.com/maps/api/js?key=AIzaSyCILDWIzPNGhrLe6hk23fp9VeXHv4NMSvg&amp;sensor=false"></script>
<script src="/script.js"></script>
