<!DOCTYPE html>

<title>Footprint</title>

<meta charset="utf-8">
<meta name="viewport"
      content="initial-scale=1.0">

<link rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
      href="/style.css">

<!--[if lt IE 9]><script src="//oss.maxcdn.com/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->

<nav class="navbar navbar-default"
     role="navigation">
  <div class="container-fluid">
    <a href="/"
       class="navbar-brand">Footprint</a>
    <form id="routing"
          class="navbar-form navbar-right"
          role="form">
      <div class="form-group">
        <label for="start"
               class="sr-only">Start</label>
        <div class="input-group">
          <span class="input-group-btn">
            <button id="geolocate"
                    class="btn btn-default"
                    title="Find my location"
                    disabled>
              <span class="glyphicon glyphicon-globe"></span>
              <span class="sr-only">Geolocate</span>
            </button>
          </span>
          <input id="start"
                 name="start"
                 class="form-control"
                 placeholder="Start"
                 required>
        </div>
      </div>
      <div class="form-group">
        <label for="end"
               class="sr-only">End</label>
        <input id="end"
               name="end"
               class="form-control"
               placeholder="End">
      </div>
        <div class="form-group">
          <label for="method"
                 class="sr-only">Method</label>
          <select id="method"
                  name="method"
                  class="form-control">
            <option value="DRIVING">Driving</option>
            <option value="TRANSIT">Public Transport</option>
            <option value="BICYCLING">Cycling</option>
            <option value="WALKING">Walking</option>
          </select>
        </div>
        <input id="submit"
               type="submit"
               class="btn btn-primary"
               value="Calculate Route">
    </form>
  </div>
</nav>
<div class="container">
  <div class="alert alert-info">
    <p><span id="footprint">0</span> <abbr title="grams of carbon dioxide">gCO<sub>2</sub></abbr>
      emitted after travelling <span id="distance">0</span> km.</p>
  </div>
</div>

<div id="map"></div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//maps.google.com/maps/api/js?key=AIzaSyCILDWIzPNGhrLe6hk23fp9VeXHv4NMSvg&amp;sensor=false"></script>
<script src="/script.js"></script>
